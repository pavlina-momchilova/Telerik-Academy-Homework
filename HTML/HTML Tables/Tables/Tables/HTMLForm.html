        <input type="email" name="email" id="email" required="required" />
        <span style="font-size:20px;vertical-align:bottom"><strong>*req</strong></span>
        <br />
        <label for="school" style="font-size:20px">School : </label>
        <input type="text" name="school" id="school" required="required" />
        <span style="font-size:20px;vertical-align:bottom"><strong>*req</strong></span>
        <br />
        <input type="submit" name="submit" value="" style="background-image:url(submit.png);width:55px;height:30px;background-color:transparent; border:none"/>
     </form>
