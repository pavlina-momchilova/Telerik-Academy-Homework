<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <form>
        <table border="1" width="200" height="380" style="border-color:#91c9d6;background-color:#f4fafb;">
            <tr>
                <td colspan="4" align="left">
                    <input type="text" name="result" value="123" style="width:290px;height:70px;background-color:#f4fafb;border:none ;text-align:right;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri;padding-right:10px; font-weight:600"/>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" name="one" value="1" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb;" />
                </td>
                <td>
                    <input type="button" name="two" value="2" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
                <td>
                    <input type="button" name="three" value="3" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
                <td >
                    <input type="button" name="plus" value="+" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="four" value="4" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
                <td>
                    <input type="button" name="five" value="5" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
                <td>
                    <input type="button" name="six" value="6" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
                <td>
                    <input type="button" name="minus" value="-" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="seven" value="7" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
                <td>
                    <input type="button" name="eight" value="8" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600;background-color:#f4fafb" />
                </td>
                <td>
                    <input type="button" name="nine" value="9" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
                <td>
                    <input type="button" name="product" value="*" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="zero" value="0" style="width:150px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
                <td>
                    <input type="button" name="point" value="." style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
                <td>
                    <input type="button" name="division" value="/" style="width:70px;height:70px; text-align:center;margin:0;font-size:45px;color:#8df6f4;text-shadow:3px 3px 3px #98a0a1;font-family:Calibri; font-weight:600; background-color:#f4fafb" />
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
