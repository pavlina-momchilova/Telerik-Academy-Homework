<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket</title>
    <link href="Ticket-CSS.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="2">
                    Ticket ID: 409788
                </td>

        </thead>

            <tr>
                <td>
                    <span id="name">Name:</span>
                </td>

                    <div>&nbsp;</div> <span class="whiteText">Parker Seidel</span><br /><span id="redText">No Active Support</span>

                    <span class="tableTitles">Email:</span>

                    <span class="whiteText">seidel@aptmail.com</span>

                <td>

            </tr>
            <tr>
                <td>
                    &nbsp;

                </td>
            </tr>
            <tr>
                <td>
                    <span class="tableTitles">Status:</span>

                <td>
                    <span id="orangeText">Not answered</span>
                </td>
            </tr>
        </tbody>
       
    </table>

</html>
